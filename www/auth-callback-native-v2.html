<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 { margin: 0 0 0.5rem; color: #333; }
        p { margin: 0; color: #666; font-size: 14px; }
        #debug { margin-top: 1rem; font-size: 12px; color: #999; font-family: monospace; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Anmeldung wird verarbeitet...</h2>
        <p>Du wirst zur App weitergeleitet</p>
        <div id="debug"></div>
    </div>

    <script>
        (function() {
            console.log('[OAuth Callback HTML] Page loaded!');

            const debug = document.getElementById('debug');
            function log(msg) {
                console.log('[OAuth Callback HTML]', msg);
                debug.innerHTML += msg + '<br>';
            }

            try {
                const fullUrl = window.location.href;
                log('URL: ' + fullUrl);

                // Check for platform parameter
                const urlParams = new URLSearchParams(window.location.search);
                const platform = urlParams.get('platform');
                log('Platform: ' + platform);

                if (platform === 'ios') {
                    log('iOS platform detected!');

                    // Check for authorization code (PKCE flow)
                    const code = urlParams.get('code');
                    log('Authorization code: ' + (code ? 'YES' : 'NO'));

                    if (code) {
                        // PKCE OAuth: Redirect with authorization code
                        const deepLink = 'habdawas://auth/callback?' + window.location.search.substring(1);
                        log('PKCE Flow detected!');
                        log('Deep Link: ' + deepLink);

                        // Versuch 1: Automatischer Redirect (funktioniert mit Safari Dialog "In HabDaWas öffnen?")
                        setTimeout(() => {
                            log('Attempting automatic redirect...');
                            try {
                                window.location.href = deepLink;
                                log('Redirect attempted - Safari will show dialog!');
                            } catch (err) {
                                log('ERROR: ' + err.message);
                            }
                        }, 500);

                        // Fallback nach 2 Sekunden: Zeige Button falls User Dialog abgebrochen hat
                        setTimeout(() => {
                            document.querySelector('h2').textContent = 'Fast geschafft!';
                            document.querySelector('p').innerHTML = 'Falls kein Dialog erschienen ist, tippe hier:';
                            document.querySelector('.spinner').style.display = 'none';

                            // Erstelle Button mit onclick Handler (funktioniert nach OAuth!)
                            const button = document.createElement('button');
                            button.onclick = function() {
                                log('Button clicked! Opening app...');
                                window.location.href = deepLink;
                            };
                            button.style.cssText = 'margin-top:20px;padding:12px 24px;background:#1976d2;color:white;border:none;border-radius:8px;font-weight:bold;font-size:16px;cursor:pointer;';
                            button.textContent = 'Zur App wechseln';
                            document.querySelector('.container').appendChild(button);
                        }, 2000);

                        return;
                    }

                    // Check for tokens in hash (Implicit flow)
                    const fragment = window.location.hash.substring(1);
                    log('Fragment present: ' + (fragment ? 'YES' : 'NO'));
                    log('Fragment length: ' + fragment.length);

                    if (fragment) {
                        // Parse to verify tokens
                        const params = new URLSearchParams(fragment);
                        const accessToken = params.get('access_token');
                        const refreshToken = params.get('refresh_token');

                        log('Access token: ' + (accessToken ? 'YES' : 'NO'));
                        log('Refresh token: ' + (refreshToken ? 'YES' : 'NO'));

                        if (accessToken && refreshToken) {
                            // Create deep link
                            const deepLink = 'habdawas://auth/callback#' + fragment;
                            log('Tokens found! Deep Link ready.');

                            // Versuch 1: Automatischer Redirect (funktioniert mit Safari Dialog "In HabDaWas öffnen?")
                            setTimeout(() => {
                                log('Attempting automatic redirect...');
                                try {
                                    window.location.href = deepLink;
                                    log('Redirect attempted - Safari will show dialog!');
                                } catch (err) {
                                    log('ERROR: ' + err.message);
                                }
                            }, 500);

                            // Fallback nach 2 Sekunden: Zeige Button falls User Dialog abgebrochen hat
                            setTimeout(() => {
                                document.querySelector('h2').textContent = 'Fast geschafft!';
                                document.querySelector('p').innerHTML = 'Falls kein Dialog erschienen ist, tippe hier:';
                                document.querySelector('.spinner').style.display = 'none';

                                // Erstelle Button mit onclick Handler (funktioniert nach OAuth!)
                                const button = document.createElement('button');
                                button.onclick = function() {
                                    log('Button clicked! Opening app...');
                                    window.location.href = deepLink;
                                };
                                button.style.cssText = 'margin-top:20px;padding:12px 24px;background:#1976d2;color:white;border:none;border-radius:8px;font-weight:bold;font-size:16px;cursor:pointer;';
                                button.textContent = 'Zur App wechseln';
                                document.querySelector('.container').appendChild(button);
                            }, 2000);
                        } else {
                            log('ERROR: Tokens missing!');
                        }
                    } else {
                        log('ERROR: No code or tokens found!');
                    }
                } else {
                    log('Not iOS platform, staying on page');
                }
            } catch (err) {
                log('ERROR: ' + err.message);
                console.error('[OAuth Callback HTML] Error:', err);
            }
        })();
    </script>
</body>
</html>
