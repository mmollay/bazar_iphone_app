<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 { margin: 0 0 0.5rem; color: #333; }
        p { margin: 0; color: #666; font-size: 14px; }
        #debug { margin-top: 1rem; font-size: 12px; color: #999; font-family: monospace; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Anmeldung wird verarbeitet...</h2>
        <p>Du wirst zur App weitergeleitet</p>
        <div id="debug"></div>
    </div>

    <script>
        console.log('[OAuth Callback HTML] Page loaded!');

        const debug = document.getElementById('debug');
        function log(msg) {
            console.log('[OAuth Callback HTML]', msg);
            debug.innerHTML += msg + '<br>';
        }

        try {
            const fullUrl = window.location.href;
            log('URL: ' + fullUrl);

            // Check for platform parameter
            const urlParams = new URLSearchParams(window.location.search);
            const platform = urlParams.get('platform');
            log('Platform: ' + platform);

            if (platform === 'ios') {
                log('iOS platform detected!');

                // Get fragment (tokens are in hash)
                const fragment = window.location.hash.substring(1);
                log('Fragment present: ' + (fragment ? 'YES' : 'NO'));
                log('Fragment length: ' + fragment.length);

                if (fragment) {
                    // Parse to verify tokens
                    const params = new URLSearchParams(fragment);
                    const accessToken = params.get('access_token');
                    const refreshToken = params.get('refresh_token');

                    log('Access token: ' + (accessToken ? 'YES' : 'NO'));
                    log('Refresh token: ' + (refreshToken ? 'YES' : 'NO'));

                    if (accessToken && refreshToken) {
                        // Create deep link
                        const deepLink = 'habdawas://auth/callback#' + fragment;
                        log('Redirecting to: habdawas://...');
                        log('Redirect in 1 second...');

                        // Redirect after short delay
                        setTimeout(() => {
                            log('REDIRECTING NOW!');
                            window.location.href = deepLink;
                        }, 1000);
                    } else {
                        log('ERROR: Tokens missing!');
                    }
                } else {
                    log('ERROR: No fragment found!');
                }
            } else {
                log('Not iOS platform, staying on page');
            }
        } catch (err) {
            log('ERROR: ' + err.message);
            console.error('[OAuth Callback HTML] Error:', err);
        }
    </script>
</body>
</html>
