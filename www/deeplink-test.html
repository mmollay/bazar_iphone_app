<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 { margin: 0 0 0.5rem; color: #333; }
        p { margin: 0; color: #666; font-size: 14px; }
        #debug {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 12px;
            color: #333;
            font-family: monospace;
            text-align: left;
            max-width: 100%;
            overflow-wrap: break-word;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Deep Link Test v1.5.2</h2>
        <p id="message">Teste automatischen Redirect...</p>
        <div id="debug"></div>
        <a href="habdawas://test" class="button" id="manualButton" style="display: none;">
            Manuell zur App
        </a>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const manualButton = document.getElementById('manualButton');

        function log(msg) {
            console.log('[Deep Link Test]', msg);
            debug.innerHTML += msg + '<br>';
        }

        log('Page loaded!');
        log('Testing automatic redirect to habdawas://test');

        // Versuch 1: Sofortiger Redirect (funktioniert nicht in Safari)
        setTimeout(() => {
            log('Attempting automatic redirect...');
            try {
                window.location.href = 'habdawas://test';
                log('Redirect attempted');
            } catch (err) {
                log('ERROR: ' + err.message);
            }
        }, 500);

        // Nach 2 Sekunden: Zeige manuellen Button
        setTimeout(() => {
            spinner.style.display = 'none';
            title.textContent = 'Automatischer Redirect blockiert';
            message.textContent = 'Safari blockiert automatische Redirects zu Custom URL Schemes.';
            manualButton.style.display = 'inline-block';
            log('Safari blocked automatic redirect');
            log('Manual button shown');
        }, 2000);
    </script>
</body>
</html>
